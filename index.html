<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            Already have an account? <span class="signIn">Sign in here</span>
        </div>
        <div class="image">
            <img class="imageBtn" src="nothing.jpg" alt="forest">
        </div>
        <div class="createBtn">
            <div class="createAccount">
                Create An Account
            </div>
            <div class="nameInput">
                <div class="fname">
                    <label for="fname">FIRST NAME</label> <br>
                    <input type="text" id="fname">
                </div>
                <div>
                    <label for="lname">LAST NAME</label> <br>
                    <input type="text" id="lnamee">
                </div>
            </div>
            <div class="emailAddress">
                <div class="email">
                    <label for="email">EMAIL</label> <br>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="address">ADDRESS</label> <br>
                    <input type="text" id="address">
                </div>
            </div>
            <div class="passwordInput">
                <div class="password">
                    <label for="password">PASSWORD</label> <br>
                    <input type="password"  id="password" required>
                </div>
                <div>
                    <label for="confirmPassword">CONFIRM PASSWORD</label> <br>
                    <input type="password" required>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="checkboxTitle">Creating your account and you accepting <span>Terms & Conditions</span></label>
            </div>
            <div class="createAccountBtn">
                <button>Create Account</button>
            </div>
        </div>
    </div>

</body>
</html>
