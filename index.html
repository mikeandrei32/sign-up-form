<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left-section">
            <div class="image">
                <img class="picture" src="/images/picture.png" alt="">
            </div>
            <div class="logos">
                <img class="logo" src="/images/logo.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right-section">
            <div class="description">
                This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started <br> <br>
                You know you want to. <br> <br>
            </div>
            <form class="info">
                <div class="do-this">
                    Let's do this!
                </div>
                <div class="info-section">
                    <div class="info-left-section">
                        <div class="for-fist-name">
                            <label for="fname">FIRST NAME</label> <br>
                            <input id="fname" type="text">
                        </div>
                        <div class="for-email">
                            <label for="email">EMAIL</label> <br>
                            <input id="email" type="email">
                        </div>
                        <div class="for-password">
                            <label for="password">PASSWORD</label> <br>
                            <input id="password" type="password">
                        </div>
                    </div>
                    <div class="info-right-section">
                        <div class="for-last-name">
                            <label for="lname">LAST NAME</label> <br>
                            <input id="lname" type="text">
                        </div>
                        <div class="for-phone-number">
                            <label for="pnumber">PHONE NUMBER</label> <br>
                            <input id="pnumber" type="number">
                        </div>
                        <div class="for-confirm-password">
                            <label for="cpassword">CONFIRM PASSWORD</label> <br>
                            <input id="cpassword" type="password">
                        </div>
                    </div>
                </div>
            </form>
            <div class="create-account">
                <button class="account-btn">Create Account</button>
                <p>Already have an account? <a href="#" style="color: green; font-weight: bold;">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
